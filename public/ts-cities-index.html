<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="shortcut icon"
      href="./assets/imgs/icon/android-chrome-512x512.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- BootStrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- SASS -->
    <link rel="stylesheet" href="./SCSS/cities.css" />
    <!-- JS -->
    <script type="module" src="../src/ts-cities-index.js" defer></script>

    <title>Organized tours to the cities of Europe</title>
  </head>
  <body>
    <div class="container">
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hip-Trip inc.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Our Deals</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./add-city.html">Add a city</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <!-- menu -->
      <h1 class="headline">Organized tours to the cities of the World</h1>
      <div
        class="btn-toolbar mb-3 justify-content-center"
        role="toolbar"
        aria-label="Toolbar with button groups"
      >
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="gallery-button"
          >
            <i class="bi bi-grid-3x3-gap-fill"></i></button
          ><!-- Gallery ↑ -->
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="carousel-button"
          >
            <i class="bi bi-image-fill"></i>
          </button>
          <!-- Carousel ↑ -->
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="list-button"
          >
            <i class="bi bi-list"></i>
          </button>
          <!-- list ↑ -->
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="ascending-sort-button"
          >
            <i class="bi bi-sort-numeric-down"></i>
          </button>
          <!-- sort ascending ↑ -->
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="descending-sort-button"
          >
            <i class="bi bi-sort-numeric-up"></i>
          </button>
          <!-- sort descending ↑ -->
        </div>
        <div class="input-group">
          <div class="input-group-text" id="btnGroupAddon">
            <i class="bi bi-search"></i>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="city name"
            aria-label="city name"
            aria-describedby="btnGroupAddon"
            id="filterId"
          />
        </div>
      </div>
      <!-- end of menu -->
      <!-- gallery -->
      <div class="row" id="GalleryId"></div>

      <!-- end of gallery -->
      <!-- carousel -->
      <div class="carousel is-hidden" id="carouselID"></div>
      <!-- end of carousel -->
      <!-- list -->
      <div class="list is-hidden" id="listId"></div>
      <!-- end of list -->
    </div>
  </body>
</html>
