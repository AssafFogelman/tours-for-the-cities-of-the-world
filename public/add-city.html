<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="shortcut icon"
      href="./assets/imgs/icon/android-chrome-512x512.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- BootStrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- SASS -->
    <link rel="stylesheet" href="./SCSS/add-city.css" />
    <!-- JS -->
    <script type="module" src="../src/add-city.js"></script>

    <title>Organized tours to the cities of The world</title>
  </head>
  <body>
    <div class="container">
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hip-Trip inc.</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="./ts-cities-index.html"
                  >Our Deals</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Add a city</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <!-- menu -->
      <div class="page-wrapper">
        <h1 class="headline">Add/remove a city</h1>
        <!-- Headline ↑ -->
        <div class="input-container">
          <input id="search" type="text" placeholder="search city" />
          <ul class="drop"></ul>
        </div>
        <!-- input field ↑ -->
        <!-- city photo -->
        <div id="show-city"></div>
        <!-- end of city photo -->

        <div class="btn-group me-2" role="group" aria-label="First group">
          <button
            type="button"
            class="btn btn-outline-secondary d-none"
            id="add-city-button"
          >
            Add city
          </button>
          <!-- Add city ↑ -->
          <button
            type="button"
            class="btn btn-outline-secondary d-none"
            id="change-image-button"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Change image
          </button>
          <!-- Change image ↑ -->
          <button
            type="button"
            class="btn btn-outline-secondary d-none"
            id="remove-city-button"
          >
            Remove city
          </button>
          <!-- Remove city ↑ -->
        </div>
      </div>
      <!-- end of menu -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Enter image Url
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="text" name="" id="image-url-input" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="save-changes">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end of modal -->
    </div>
  </body>
</html>
